            console.log(""||"abc");
            var a = 2;
            a>1&&console.log("a>1");
            a===2||console.log("||a=1");
            // && 运算符是 条件一判断为错误则停止执行，||运算符为 条件一判断为正确则停止执行

            ""||console.log("空字符为false");
            null||console.log("null为false");

             document.querySelector("#fun1").onclick=function (){
