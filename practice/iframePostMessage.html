<!DOCTYPE html>
<!--
跨文档消息传递
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <iframe name="fr"  src="./iframeListenMessage.html"></iframe>
        </div>
        <button>Send Message</button>
        <script>
            window.addEventListener("message",function(e){
                document.querySelector("button").innerHTML = e.data;
            },false);
            document.querySelector("button").addEventListener("click",function(e){
                window.frames["fr"].postMessage("HelloChildPage",window.location.href+"../iframeListenMessage.html");
            },false);
        </script>
    </body>
</html>
