<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Jquery/jquery-1.12.4.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>

    <script src="../AngularJS/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <style>
        table {
            border:2px solid #000000;
            mso-cellspacing: 5px;
        }
        td{
            border:2px solid #000000;
            padding: 20px;
        }
    </style>

<body ng-app="myApp">
<div ng-controller="FirstController">
    <input type="text" ng-model="name"/>
    <h1>{{name}}</h1>
    <div>
        <table>
            <thead>
            <td>name</td>
            <td>age</td>
            <td>addressCanEdit</td>
            <td>address</td>
            <td>option</td>
            </thead>
            <tbody>
            <tr ng-repeat="item in person">
                <td ng-bind="item.name"></td>
                <td ng-bind="item.age"></td>
                <td ng-bind="item.address" contenteditable="{{traggle}}"></td>
                <td ng-bind="item.address" ></td>
                <td ><input type="button" value="按钮" ng-click="person.click(item.name)"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
